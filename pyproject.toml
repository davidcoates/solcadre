[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "solcadre"
version = "0.1.2"
description = "Solcadre System"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "David Coates" }]
keywords = ["calendar", "astronomy", "solstice", "equinox", "seasons", "week", "time", "cycle"]

dependencies = [
  "astral>=3.2",
]

[project.urls]
Homepage = "https://github.com/davidcoates/solcadre"
Issues = "https://github.com/davidcoates/solcadre/issues"

[project.scripts]
solcadre = "solcadre.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/solcadre"]
